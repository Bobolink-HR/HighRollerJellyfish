<h2>Classroom</h2>
<button ui-sref="login">Login</button>
<button ui-sref="signup">Signup</button>
<h5>Login</h5>
<div>
  <form>
    <div>
      <p>{{formValidation()}}</p>
    </div>
    <input type="text" ng-model="email" />
    <input type="password" ng-model="password" />
    <button ng-show="!formValidation()" ng-click="submit(email, password)">Submit</button>
  </form>
</div>
