<h2>Classroom</h2>
<button ui-sref="login">Login</button>
<button ui-sref="signup">Signup</button>
<h5>Sign Up</h5>
<div>
  <form>
    <input type="text" ng-model="fields.username" placeholder="Username" />
    <input type="email" ng-model="fields.email" placeholder="Email" />
    <input type="name" ng-model="fields.name" placeholder="Full Name" />
    <input type="password" ng-model="fields.password" placeholder="Password" />
    <button ng-click="submit(fields)">Submit</button>
  </form>
</div>
