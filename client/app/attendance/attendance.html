<h3>Attendance</h3>
<div>{{attendance}}</div>
<div ng-show="isTeacher()">
  Add Attendance:
    <form>
    <input type="text" ng-model="fields.student" placeholder="Student" />
    <input type="text" ng-model="fields.date" placeholder="Date" />
    <input type="text" ng-model="fields.presence" placeholder="Presence" />
    <button ng-click="addAttendance(fields)">Add Attendance</button>
  </form>
</div>
