  <div class="row">
    <div class="col-md-3" style="font-size:110%;">
      <button class="btn btn-lg btn-primary btn-block" ng-click="showEditor=!showEditor" ng-show="isTeacher()">
        <span ng-if="!showEditor">Add Lesson</span>
        <span ng-if="showEditor">Hide Lesson Editor</span>
      </button>
      <h1>Class lessons</h1>
      <ul>
          <li style="list-style: square inside; padding: 0 0 2px 0;">
              <a href="#">Syllabus</a>
          </li>
          <li ng-repeat="lesson in lessons" style="list-style: circle inside; padding:2px 0 2px 0;">
            <a href="#lesson{{lesson.id}}" target="_self">{{lesson.title}}</a>
          </li>
      </ul>
    </div>

    <div class="col-md-9">

    <!-- Text Editor -->
        <div ng-controller="textController" ng-if="showEditor"
        style="margin-bottom:20px;padding:5px; -moz-box-shadow: 0 0 2px black;
    -webkit-box-shadow: 0 0 2px black;
    box-shadow: 0 0 2px black;">
          <h1>Lesson Editor</h1>
            <input style="width:300px"type="text" ng-model="fields.title" placeholder="Lesson Title" />
            <p></p>
            <input style="width:1000px" type="text" ng-model="fields.description" placeholder="Description" />
            <div text-angular="text-angular" ng-model="fields.content"></div>
            <button type="button" ng-click="addLesson(fields)">Add Lesson</button>
        </div>


    <!-- Main Content -->

        <!-- <div class="container-fluid"> -->
        <div>
          <div ng-repeat="lesson in lessons">
            <div id="lesson{{lesson.id}}" class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a href="#" ng-click="isCollapsed = !isCollapsed;">
                    {{lesson.title}}
                  </a>
                </h4>
                <h5>
                  <p>
                    Description: {{lesson.description}}
                  </p>
                </h5>
              <div ng-show="isCollapsed">
                <div class="panel-body">
                  <p ng-bind-html="lesson.content"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
