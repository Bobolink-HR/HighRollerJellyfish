<!DOCTYPE html>
<html ng-app='classroom'>
  <head>
    <meta charset="utf-8" />
    <title>Classroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://ironsummitmedia.github.io/startbootstrap-simple-sidebar/css/simple-sidebar.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
  </head>
  <body>
    <h1>{{currentUser.name}}</h1>
    <button ng-controller='LogoutController' ng-click='logout()'>Log Out</button>
    <button ui-sref="syllabus">Syllabus</button>
    <button ui-sref="grades">Grades</button>
    <button ui-sref="attendance">Attendance</button>
    <div ui-view></div>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.1.2/textAngular.min.js'></script>  
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/dimple/dist/dimple.latest.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/auth/login.js"></script>
    <script src="app/auth/signup.js"></script>
    <script src="app/landing_page/landing_page.js"></script>
    <script src="app/attendance/attendance.js"></script>
    <script src="app/grades/grades.js"></script>
    <script src="app/services/attendance_service.js"></script>
    <script src="app/services/grade_service.js"></script>
    <script src="app/services/lesson_service.js"></script>
    <script src="app/services/auth_factory.js"></script>
    <script src="app/syllabus/syllabus.js"></script>
  </body>
</html>
